plugins:
  - rubocop-performance
  - rubocop-rspec

inherit_gem:
  rentacop:
    - rentacop.yml
    - rspec.yml

AllCops:
  TargetRubyVersion: 3.2
  SuggestExtensions: false
  Exclude:
    - dev/**/*

RSpec/InstanceVariable:
  Enabled: false

RSpec/ExampleLength:
  Max: 9

RSpec/SpecFilePathFormat:
  Exclude:
    - 'spec/rigit/commands/*.rb'
