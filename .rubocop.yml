inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rspec

inherit_gem:
  rentacop:
    - rentacop.yml
    - rspec.yml

AllCops:
  TargetRubyVersion: 3.0
  Exclude:
    - dev/**/*

RSpec/InstanceVariable:
  Enabled: false

RSpec/ExampleLength:
  Max: 9

RSpec/FilePath:
  Exclude:
    - 'spec/rigit/commands/*.rb'
